<p>registro</p>
<form [formGroup]="myForm" (ngSubmit)="registrarse()">
  <div>
    
    <label>Nombre</label>
    <p *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">el campo es obligaotorio</p>
    <input type="text" formControlName="nombre" />
    
    <label>Apellido</label>
    <p *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">el campo es obligaotorio</p>
    <input type="text" formControlName="apellido" />
    
    <label>Telefono</label>
    <p *ngIf="myForm.get('telefono')?.errors && myForm.get('telefono')?.dirty">el campo es obligaotorio</p>
    <input type="text" formControlName="telefono" />
    
    <label>Email</label>
    <p *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">el campo es obligaotorio</p>
    <input type="text" FormControlName="email" />
    
    <label>Password</label>
    <p *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">el campo es obligaotorio</p>
    <input type="text" FOrmControlName="clave" />
  
  </div>
  <button type="submit" [disabled]="myForm.invalid">registrarse</button>
</form>
